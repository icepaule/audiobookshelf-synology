<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a9ead"/>
    </marker>
    <marker id="arrow-green" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4CAF50"/>
    </marker>
  </defs>
  <rect width="800" height="400" fill="url(#bg)" rx="8"/>
  <text x="400" y="35" fill="#eebbc3" font-size="18" font-weight="bold" text-anchor="middle">Tailscale VPN -- Sicherer Zugriff von unterwegs</text>

  <!-- Left side: External -->
  <text x="130" y="70" fill="#888" font-size="12" text-anchor="middle">Unterwegs (Mobil/WLAN)</text>

  <!-- iPhone -->
  <rect x="50" y="90" width="160" height="100" fill="#232946" rx="12" stroke="#eebbc3" stroke-width="1.5"/>
  <text x="130" y="118" fill="#eebbc3" font-size="14" text-anchor="middle" font-weight="bold">iPhone</text>
  <text x="130" y="138" fill="#888" font-size="10" text-anchor="middle">Audiobookshelf App</text>
  <text x="130" y="155" fill="#4a9ead" font-size="10" text-anchor="middle">+ Tailscale App</text>
  <text x="130" y="175" fill="#666" font-size="9" text-anchor="middle">Verbindet zu: &lt;tailscale-ip&gt;:&lt;port&gt;</text>

  <!-- Tailscale Network (Center) -->
  <ellipse cx="400" cy="155" rx="120" ry="70" fill="none" stroke="#4a9ead" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="400" y="130" fill="#4a9ead" font-size="14" text-anchor="middle" font-weight="bold">Tailscale</text>
  <text x="400" y="148" fill="#4a9ead" font-size="11" text-anchor="middle">Verschluesselter</text>
  <text x="400" y="163" fill="#4a9ead" font-size="11" text-anchor="middle">WireGuard Tunnel</text>
  <text x="400" y="182" fill="#666" font-size="9" text-anchor="middle">Kein Port-Forwarding noetig</text>

  <!-- Arrow iPhone -> Tailscale -->
  <line x1="210" y1="140" x2="278" y2="140" stroke="#4a9ead" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Right side: Home Network -->
  <text x="660" y="70" fill="#888" font-size="12" text-anchor="middle">Heimnetzwerk</text>

  <!-- Synology NAS -->
  <rect x="570" y="90" width="180" height="120" fill="#232946" rx="12" stroke="#4CAF50" stroke-width="1.5"/>
  <text x="660" y="118" fill="#4CAF50" font-size="14" text-anchor="middle" font-weight="bold">Synology NAS</text>
  <text x="660" y="138" fill="#888" font-size="10" text-anchor="middle">Tailscale installiert</text>
  <text x="660" y="155" fill="#888" font-size="10" text-anchor="middle">IP: &lt;tailscale-ip&gt;</text>

  <rect x="585" y="163" width="150" height="35" fill="#1e2243" rx="6"/>
  <text x="660" y="178" fill="#eebbc3" font-size="10" text-anchor="middle">Audiobookshelf</text>
  <text x="660" y="192" fill="#666" font-size="9" text-anchor="middle">Port &lt;port&gt;</text>

  <!-- Arrow Tailscale -> NAS -->
  <line x1="520" y1="140" x2="568" y2="140" stroke="#4a9ead" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Setup Steps -->
  <text x="400" y="255" fill="#b8c1ec" font-size="14" font-weight="bold" text-anchor="middle">Setup in 3 Schritten</text>

  <!-- Step 1 -->
  <rect x="30" y="275" width="230" height="95" fill="#232946" rx="8"/>
  <circle cx="55" cy="298" r="14" fill="#eebbc3"/>
  <text x="55" y="303" fill="#1a1a2e" font-size="14" text-anchor="middle" font-weight="bold">1</text>
  <text x="80" y="298" fill="#eebbc3" font-size="12" font-weight="bold">Synology</text>
  <text x="45" y="318" fill="#888" font-size="10">Tailscale-Paket installieren</text>
  <text x="45" y="333" fill="#888" font-size="10">und mit Konto anmelden.</text>
  <text x="45" y="353" fill="#666" font-size="9">Paketquelle: SynoCommunity</text>

  <!-- Step 2 -->
  <rect x="285" y="275" width="230" height="95" fill="#232946" rx="8"/>
  <circle cx="310" cy="298" r="14" fill="#eebbc3"/>
  <text x="310" y="303" fill="#1a1a2e" font-size="14" text-anchor="middle" font-weight="bold">2</text>
  <text x="335" y="298" fill="#eebbc3" font-size="12" font-weight="bold">iPhone</text>
  <text x="300" y="318" fill="#888" font-size="10">Tailscale App installieren</text>
  <text x="300" y="333" fill="#888" font-size="10">und mit gleichem Konto anmelden.</text>
  <text x="300" y="353" fill="#666" font-size="9">App Store: kostenlos</text>

  <!-- Step 3 -->
  <rect x="540" y="275" width="230" height="95" fill="#232946" rx="8"/>
  <circle cx="565" cy="298" r="14" fill="#eebbc3"/>
  <text x="565" y="303" fill="#1a1a2e" font-size="14" text-anchor="middle" font-weight="bold">3</text>
  <text x="590" y="298" fill="#eebbc3" font-size="12" font-weight="bold">Verbinden</text>
  <text x="555" y="318" fill="#888" font-size="10">In ABS-App die Tailscale-IP</text>
  <text x="555" y="333" fill="#888" font-size="10">der NAS eingeben.</text>
  <text x="555" y="353" fill="#666" font-size="9">&lt;tailscale-ip&gt;:&lt;port&gt;</text>

  <!-- Footer -->
  <text x="400" y="393" fill="#555" font-size="9" text-anchor="middle">Platzhalter -- echte IPs und Ports werden aus Datenschutzgruenden nicht gezeigt</text>
</svg>