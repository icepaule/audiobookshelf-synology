<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)" rx="8"/>
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="#232946" rx="8"/>
  <text x="20" y="32" fill="#b8c1ec" font-size="18" font-weight="bold">Audiobookshelf</text>
  <text x="250" y="32" fill="#eebbc3" font-size="14">Meine Hoerbuecher</text>
  <text x="420" y="32" fill="#888" font-size="14">NAS Sammlung</text>
  <text x="560" y="32" fill="#888" font-size="14">USB Sammlung</text>
  <!-- Search -->
  <rect x="20" y="65" width="760" height="35" fill="#232946" rx="6"/>
  <text x="35" y="87" fill="#666" font-size="13">Suche nach Titel, Autor...</text>
  <!-- Book Cards Row 1 -->
  <rect x="20" y="115" width="170" height="230" fill="#2a2d4a" rx="6"/>
  <rect x="30" y="125" width="150" height="150" fill="#3d405b" rx="4"/>
  <text x="75" y="210" fill="#888" font-size="40">&#128214;</text>
  <text x="30" y="295" fill="#eebbc3" font-size="12" font-weight="bold">&lt;Buchtitel 1&gt;</text>
  <text x="30" y="310" fill="#888" font-size="11">&lt;Autor&gt;</text>
  <rect x="30" y="320" width="100" height="4" fill="#333" rx="2"/>
  <rect x="30" y="320" width="65" height="4" fill="#4CAF50" rx="2"/>
  <text x="30" y="338" fill="#666" font-size="10">65% - 4h 23m</text>

  <rect x="210" y="115" width="170" height="230" fill="#2a2d4a" rx="6"/>
  <rect x="220" y="125" width="150" height="150" fill="#3d405b" rx="4"/>
  <text x="265" y="210" fill="#888" font-size="40">&#128214;</text>
  <text x="220" y="295" fill="#eebbc3" font-size="12" font-weight="bold">&lt;Buchtitel 2&gt;</text>
  <text x="220" y="310" fill="#888" font-size="11">&lt;Autor&gt;</text>
  <text x="220" y="338" fill="#666" font-size="10">Neu</text>

  <rect x="400" y="115" width="170" height="230" fill="#2a2d4a" rx="6"/>
  <rect x="410" y="125" width="150" height="150" fill="#3d405b" rx="4"/>
  <text x="455" y="210" fill="#888" font-size="40">&#128214;</text>
  <text x="410" y="295" fill="#eebbc3" font-size="12" font-weight="bold">&lt;Buchtitel 3&gt;</text>
  <text x="410" y="310" fill="#888" font-size="11">&lt;Autor&gt;</text>
  <rect x="410" y="320" width="100" height="4" fill="#333" rx="2"/>
  <rect x="410" y="320" width="30" height="4" fill="#FF9800" rx="2"/>
  <text x="410" y="338" fill="#666" font-size="10">30% - 8h 12m</text>

  <rect x="590" y="115" width="170" height="230" fill="#2a2d4a" rx="6"/>
  <rect x="600" y="125" width="150" height="150" fill="#3d405b" rx="4"/>
  <text x="645" y="210" fill="#888" font-size="40">&#128214;</text>
  <text x="600" y="295" fill="#eebbc3" font-size="12" font-weight="bold">&lt;Buchtitel 4&gt;</text>
  <text x="600" y="310" fill="#888" font-size="11">&lt;Autor&gt;</text>
  <text x="600" y="338" fill="#666" font-size="10">Neu</text>

  <!-- Footer -->
  <rect x="0" y="460" width="800" height="40" fill="#232946" rx="0"/>
  <text x="400" y="484" fill="#666" font-size="11" text-anchor="middle">Platzhalter-Ansicht -- echte Titel und Autoren werden aus Datenschutzgruenden nicht gezeigt</text>
